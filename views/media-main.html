    <script type="text/javascript">
      function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
          }
        }
        rawFile.send(null);
      }
    
      //usage:
      readTextFile("medias.json", function(text){
        var data = JSON.parse(text);
    
        var target = document.getElementById('offerId');  
        var htmlContent = "";
    
        for (i = 0; i < data.newses.length; i++) {
          htmlContent += '<div class="row">';
          htmlContent += '<div class="col-lg-4 col-md-4" style="padding: 0px 6px 0px 0px;">';
          htmlContent += '<div class="benefits_card" style="padding: 30px 0px 30px 0px;">';
          htmlContent += '<div class="benefits_title">';
          htmlContent += '<div class="personal_page_img">';
          htmlContent += '<img src="' + data.newses[i].newsLogoImage +  '" class="img-fluid" alt="" />';
          htmlContent += '</br><span style="font-size: 12px;">Puplished: ' + data.newses[i].publishDate +  '</span>';
          htmlContent += '</div>';
          htmlContent += '</div>';
          htmlContent += '</div>';
          htmlContent += '</div>';
    
          htmlContent += '<div class="col-lg-8 col-md-8">';
          htmlContent += '</br><h5>' + data.newses[i].newsTitle + '</h5>';
          htmlContent += '</br><p style="text-align: justify;">' + data.newses[i].shortContent + '<a href="' + data.newses[i].newsDetailUrl + '" target="_blank"> Read more...</a></p></br>';
          htmlContent += '</div>';
          htmlContent += '</div>';
    
          target.innerHTML = htmlContent;    
        }      
      });
    </script>
