<script type="text/javascript">
  function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
      if (rawFile.readyState === 4 && rawFile.status == "200") {
        callback(rawFile.responseText);
      }
    }
    rawFile.send(null);
  }

  //usage:
  readTextFile("offers.json", function(text){
    var data = JSON.parse(text);
    // console.log(data.person[0].imageUrl1);

    var target = document.getElementById('offerId');  
    var htmlContent = "";

    for (i = 0; i < data.person.length; i++) {         
      
      htmlContent += '<div class="col-lg-6 col-md-6">';
      htmlContent += '<div class="benefits_card">';
      htmlContent += '<div class="benefits_title">';
      htmlContent += '<div class="personal_page_img">';
      htmlContent += '<img src="' + data.person[i].imageUrl1 +  '" class="img-fluid" alt="" />';
      htmlContent += '</div>';
      htmlContent += '<p>' + data.person[i].content + '</p>';
      htmlContent += '</div>';
      htmlContent += '</div>';
      htmlContent += '</div>';

      target.innerHTML = htmlContent; 

    }      
  });
</script>
